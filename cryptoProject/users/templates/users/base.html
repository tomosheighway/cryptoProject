<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="..\..\static\users\css\main.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script> <!-- Needed in base.html to display the graphs on graph page -->
</head>
<body>
	<nav>
		<a href="{% url 'home' %}">Home</a>
		<a href="{% url 'portfolio' %}">Portfolio</a>
		<a href="{% url 'graphs' %}">Graphs</a>
		<div style="float:right">
			{% if user.is_authenticated%}
				<a href="{% url 'profile' %}" class="btn">Profile</a>
				<a href="{% url 'logout' %}" class="btn">Logout</a>
				
			{% else %}
			<a href="{% url 'register' %}" class="btn">Register</a>
			<a href="{% url 'login' %}" class="btn">Login</a>
			{% endif %}
		</div>
	</nav>

	<div class = "messages-container">
		{% if messages %}
			{% for message in messages %}
				<div class = "alert alert-{{message.tags}}">{{message}}</div>
			{% endfor%}
		{%endif  %}
	</div>	
	{% block content %}{% endblock %}
</body>
</html>
