<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Account Confirmation</title>
   
</head>
<body>
    {% block content %}
    <div class="container">
        <h2> Are you sure you want to delete your account? This will permanently delete all associated data in your portfolio.</h2>
        <form method="post" action="{% url 'delete_account' %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
            <button type="button" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
 <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #555;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        form {
            display: inline-block;
            margin-top: 30px;
        }
        input[type="submit"], button {
            background-color: #dc3545;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #c82333;
        }
        button {
            background-color: #6c757d;
        }
        button:hover {
            background-color: #5a6268;
        }
    </style>
